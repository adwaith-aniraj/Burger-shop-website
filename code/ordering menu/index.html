<!DOCTYPE html>
<html lang="en">

          <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Order Food | Travelo</title>

                    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
                              rel="stylesheet">

                    <style>
                              * {
                                        margin: 0;
                                        padding: 0;
                                        box-sizing: border-box;
                                        font-family: 'Poppins', sans-serif;
                              }

                              body {
                                        background: radial-gradient(circle at top, #1c1c1c, #000);
                                        color: white;
                                        padding: 30px;
                              }

                              /* Header */
                              .header {
                                        display: flex;
                                        justify-content: space-between;
                                        align-items: center;
                                        margin-bottom: 40px;
                              }

                              .header h1 span {
                                        color: orange;
                              }

                              .cart {
                                        font-size: 18px;
                                        cursor: pointer;
                                        position: relative;
                              }

                              .cart span {
                                        background: orange;
                                        color: black;
                                        border-radius: 50%;
                                        padding: 2px 8px;
                                        font-size: 12px;
                                        position: absolute;
                                        top: -10px;
                                        right: -12px;
                              }

                              /* Product Grid */
                              .products {
                                        display: grid;
                                        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                                        gap: 25px;
                              }

                              /* Card */
                              .card {
                                        background: #111;
                                        border-radius: 15px;
                                        padding: 20px;
                                        text-align: center;
                                        position: relative;
                                        overflow: hidden;
                                        transition: 0.4s;
                              }

                              .card:hover {
                                        transform: translateY(-8px);
                                        box-shadow: 0 0 30px rgba(255, 140, 0, 0.3);
                              }

                              .card img {
                                        width: 100%;
                                        max-height: 160px;
                                        object-fit: contain;
                                        filter: drop-shadow(0 10px 10px rgba(0, 0, 0, 0.6));
                              }

                              .card h3 {
                                        margin: 15px 0 5px;
                              }

                              .card p {
                                        font-size: 14px;
                                        opacity: 0.7;
                              }

                              .price {
                                        font-size: 18px;
                                        color: orange;
                                        margin: 10px 0;
                              }

                              button {
                                        background: linear-gradient(135deg, #ff9800, #ff6a00);
                                        border: none;
                                        padding: 10px 15px;
                                        border-radius: 8px;
                                        cursor: pointer;
                                        font-weight: bold;
                                        transition: 0.3s;
                              }

                              button:hover {
                                        transform: scale(1.05);
                                        box-shadow: 0 0 15px rgba(255, 140, 0, 0.7);
                              }

                              /* Animation */
                              @keyframes pop {
                                        0% {
                                                  transform: scale(1);
                                        }

                                        50% {
                                                  transform: scale(1.15);
                                        }

                                        100% {
                                                  transform: scale(1);
                                        }
                              }

                              .added {
                                        animation: pop 0.4s ease;
                              }
                    </style>
          </head>

          <body>

                    <div class="header">
                              <h1>TRAVELO <span>MENU</span></h1>
                              <div class="cart">ðŸ›’ Cart <span id="cartCount">0</span></div>
                    </div>

                    <div class="products" id="productList">
                              <!-- PRODUCTS AUTO GENERATED -->
                    </div>

                    <script>
                              const products = [
                                        { name: "Classic Beef Burger", price: 199 },
                                        { name: "Cheese Burst Burger", price: 249 },
                                        { name: "BBQ Chicken Burger", price: 229 },
                                        { name: "Double Patty Monster", price: 299 },
                                        { name: "Veg Supreme", price: 179 },
                                        { name: "Spicy Mexican Burger", price: 219 },
                                        { name: "Loaded Fries", price: 149 },
                                        { name: "Cheese Fries", price: 129 },
                                        { name: "Chicken Nuggets", price: 169 },
                                        { name: "Peri Peri Wings", price: 239 },
                                        { name: "Crispy Zinger", price: 259 },
                                        { name: "Paneer Tikka Burger", price: 209 },
                                        { name: "Double Cheese Explosion", price: 279 },
                                        { name: "Veg Supreme XL", price: 239 },
                                        { name: "Spicy Crunch Burger", price: 219 }
                              ];

                              let cart = 0;

                              const list = document.getElementById("productList");
                              const cartCount = document.getElementById("cartCount");

                              products.forEach(item => {
                                        const card = document.createElement("div");
                                        card.className = "card";

                                        card.innerHTML = `
        <img src="https://source.unsplash.com/300x300/?burger,food" alt="burger">
        <h3>${item.name}</h3>
        <p>Delicious & freshly made</p>
        <div class="price">â‚¹${item.price}</div>
        <button>Add to Cart</button>
    `;

                                        const btn = card.querySelector("button");
                                        btn.onclick = () => {
                                                  cart++;
                                                  cartCount.textContent = cart;
                                                  card.classList.add("added");
                                                  setTimeout(() => card.classList.remove("added"), 400);
                                        };

                                        list.appendChild(card);
                              });
                    </script>

          </body>

</html>
